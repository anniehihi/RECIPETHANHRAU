<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác thực mật khẩu</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-group button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      .message.success {
        background-color: #28a745;
        color: #fff;
      }

      .message.error {
        background-color: #dc3545;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- <h1>
        Xin lỗi! Trang web đang gặp phải một số vấn đề! Chúng tôi sẽ khắc phục
        sớm nhất. Xin Cảm Ơn
      </h1> -->
      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" placeholder="Nhập số điện thoại" />
      </div>
      <div class="form-group">
        <button id="submitBtn">Xác thực</button>
      </div>
      <div class="message" id="successMessage"></div>
      <div class="message" id="errorMessage"></div>
    </div>

    <script>
      // Lấy các phần tử DOM cần sử dụng
      const phoneInput = document.getElementById("phone");
      const submitBtn = document.getElementById("submitBtn");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      // Danh sách số điện thoại hợp lệ
      const validPhoneNumbers = [
        "0326088308",
        "88888888",
        "0826228111",
        "0365682316",
        "0971226928",
        "0384323325",
        "0962869466",
        "0707072792",
        "0967376263",
        "0385261292",
        "0385261292",
        "0328505555",
        "0857798268",
        "0981230485",
        "0369579558",
        "0981230485",
        "0358810885",
        "0966568563",
        "0373535720",
        "0338873992",
        "0356988668",
        "0989616876",
        "0789166041",
        "0338679868",
        "0962014984",
        "0394658386",
        "0988883352",
        "0837090955",
        "0707085222",
        "0987720294",
        "0365519077",
        "0373355166",
        "0973598678",
        "0896709505",
        "0988379735",
        "0353542893",
        "0397871835",
        "0989908622",
        "0353392084",
      ];

      // Xử lý sự kiện khi người dùng nhấn nút Xác thực
      submitBtn.addEventListener("click", function () {
        const phoneNumber = phoneInput.value;

        localStorage.setItem("phone", phoneNumber);

        if (validPhoneNumbers.includes(phoneNumber)) {
          // Hiển thị thông báo thành công
          successMessage.textContent = "Xác thực thành công!";
          successMessage.style.display = "block";

          // Chuyển hướng sang trang index.html
          window.location.href = "reciepe.html";
        } else {
          // Hiển thị thông báo lỗi
          errorMessage.textContent = "Số điện thoại không hợp lệ!";
          errorMessage.style.display = "block";
        }
      });
    </script>
  </body>
</html>
